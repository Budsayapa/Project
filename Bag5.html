<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  .w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}

    body {
      background-color: rgb(64, 81, 83);    
    }
    
    </style>
<body>

<div class="w3-container">
  <h2><font color="lightgray">PBG Fanny Pack Bag</font></h2> <!--ชื่อสินค้า-->
</div>

<div class="w3-row">
  <div class="w3-col s9 w3-white w3-center">
      
      <div class="w3-content" style="max-width:410px">
        <img class="mySlides" src="Bag5.jpg" style="width:100%;display:none"> <!--รูปภาพสำหรับโชว์รูปที่1-->
        <img class="mySlides" src="Bag5.1.jpg" style="width:100%">            <!--รูปภาพสำหรับโชว์รูปที่2-->
        <img class="mySlides" src="Bag5.2.jpg" style="width:100%;display:none"> <!--รูปภาพสำหรับโชว์รูปที่3-->
      
        <div class="w3-row-padding w3-section">
          <div class="w3-col s4">
            <img class="demo w3-opacity w3-hover-opacity-off" src="Bag5.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(1)"> <!--รูปภาพสำหรับคลิกเพื่อดู รูปที่1-->
          </div>
          <div class="w3-col s4">
            <img class="demo w3-opacity w3-hover-opacity-off" src="Bag5.1.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(2)"> <!--รูปภาพสำหรับคลิกเพื่อดู รูปที่2-->
          </div>
          <div class="w3-col s4">
            <img class="demo w3-opacity w3-hover-opacity-off" src="Bag5.2.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(3)"> <!--รูปภาพสำหรับคลิกเพื่อดู รูปที่3-->
          </div>
        </div>
      </div>
      
      <script>
      function currentDiv(n) {
        showDivs(slideIndex = n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " w3-opacity-off";
      }
      </script></p>
  </div>

  <div class="w3-col s3 w3-gray w3-center">
    <p>PBG Fanny Pack Bag (reflect 3M)</p> <!--ชื่อสินค้า-->
    <h6>$70.00</h6> <!--ราคาสินค้า-->
    <hr>
    
     <div class="w3-display-middle w3-display-hover"></div><br><br>
     <center><a href="Cart.html" style="text-decoration: none;"><button class="w3-button w3-black" >Add to Cart<i class="fa fa-shopping-cart"></i></button></center></div></a>   <!--ปุ่มหยิบสินค้าใส่ตะกร้า-->
       
  </div>
</div>



</body>
</html>
