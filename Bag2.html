<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    body {
      background-color: rgb(64, 81, 83);    
    }
    
    </style>

<body>

<div class="w3-container">
  <h2><font color="white">Pretty Boy Gear Shoulder PVC Bag (black)</font></h2>  <!--ชื่อสินค้า-->
</div>

<div class="w3-row">
  <div class="w3-col s9 w3-white w3-center">
      
      <div class="w3-content" style="max-width:410px">
        <img class="mySlides" src="Bag2.jpg" style="width:100%;display:none">  <!--รูปภาพสำหรับโชว์รูปที่1-->
        <img class="mySlides" src="Bag2.1.jpg" style="width:100%">             <!--รูปภาพสำหรับโชว์รูปที่2-->
        <img class="mySlides" src="Bag2.2.jpg" style="width:100%;display:none">  <!--รูปภาพสำหรับโชว์รูปที่3-->
      
        <div class="w3-row-padding w3-section">
          <div class="w3-col s4">
            <img class="demo w3-opacity w3-hover-opacity-off" src="Bag2.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(1)">  <!--รูปภาพสำหรับคลิก รูปที่1-->
          </div>
          <div class="w3-col s4">
            <img class="demo w3-opacity w3-hover-opacity-off" src="Bag2.1.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(2)"> <!--รูปภาพสำหรับคลิก รูปที่2-->
          </div>
          <div class="w3-col s4">
            <img class="demo w3-opacity w3-hover-opacity-off" src="Bag2.2.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(3)"> <!--รูปภาพสำหรับคลิก รูปที่3-->
          </div>
        </div>
      </div>
      
      <script>
      function currentDiv(n) {
        showDivs(slideIndex = n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " w3-opacity-off";
      }
      </script></p>
  </div>

  <div class="w3-col s3 w3-gray w3-center">
    <p>Transparent Backpack</p>  <!--ชื่อสินค้า-->
    <h6>$45.00</h6> <!--ราคาสินค้า-->
    <hr>
    Size : 6.5 x 8 in.  <!--ข้อมูลสินค้า-->
     <div class="w3-display-middle w3-display-hover"></div><br><br>
     <center><button class="w3-button w3-black">Add to Cart<i class="fa fa-shopping-cart"></i></button></center></div> <!--ปุ่มหยิบสินค้าใส่ตะกร้า-->
       
  </div>
</div>



</body>
</html>
